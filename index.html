<!DOCTYPE html>

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
		<title>100 things to do in St-Petersburg</title>
        <!-- CSS  -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:300,&subset=latin-ext' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!--Import jQueryUI.css-->
        <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/themes/smoothness/jquery-ui.css"  media="screen,projection"/>        
        <link href="css/main.css" rel='stylesheet' media="screen,projection"/>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
		<!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="//www.parsecdn.com/js/parse-1.5.0.min.js"></script>
    </head>
    
    <body>
        <nav class="teal lighten-2" role="navigation">
     
            <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">100 things to do in St-Petersburg</a>
            
            <ul class="right hide-on-med-and-down">
                <li><a href="#">Log in</a></li>
                <li><a href="#">Sign up</a></li>
            </ul>

              <ul id="nav-mobile" class="side-nav">
                <li><a href="#">Log in</a></li>
                <li><a href="#">Sign up</a></li>  
              </ul>
                
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
              
  </nav>
   <div class="container">
       
        <div class="section">
                   <div id="cards" class='row isotope'>

                    </div>
            
       </div>
   </div>   
       
        
        <footer class="page-footer teal lighten-2">      
          <div class="footer-copyright">
            <div class="container">
            Made by <a class="orange-text text-lighten-5" href="http://katliger.com">Kat Liger</a>
            </div>
          </div>
        </footer>
        
        <script id="cardTemplate" type="text/template">
            <div class='col s12 m12 l4'>
                <div class='card'>
                    <div class='card-image'>
                        <img class='center-cropped' src='<%= url %>' alt=""/>
                    </div>
                    <div class='card-content'><p><%= description %></p>
                        <div class='posted-by'><BR>Posted by <a href='#'><%= author %></a></div>
                    </div>
                    <div class='card-action'><a href='#'><i class='material-icons'>favorite</i></a>
                        <a href='#'><i class='material-icons'>share</i></a>
                        <a class='right'>Comment (<%= comments %>)</a>
                    </div>
                </div>
            </div>
        </script>
        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="js/json2.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/backbone-min.js"></script>
        <script src="js/app.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
    
</html>
