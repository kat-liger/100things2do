<!DOCTYPE html>

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
		<title>100 things to do in St-Petersburg</title>
        <!-- CSS  -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:300,&subset=latin-ext' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!--Import jQueryUI.css-->
        <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/themes/smoothness/jquery-ui.css"  media="screen,projection"/>        
        <link href="css/main.css" rel='stylesheet' media="screen,projection"/>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
		<!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
    
    <body>
        <nav class="teal lighten-2" role="navigation">
     
            <div class="nav-wrapper container">

                <a id="logo-container" href="#" class="brand-logo">100 things to do in St-Petersburg</a>
            
                <ul class="right hide-on-med-and-down">
                    <li><a href="#login" class="waves-effect waves-light login-trigger">Log in</a></li>
                    <li><a href="#signup" class="waves-effect waves-light signup-trigger">Sign up</a></li>
                </ul>

                <ul id="nav-mobile" class="side-nav">
                    <li><a href="#login" class="waves-effect waves-light login-trigger">Log in</a></li>
                    <li><a href="#signup" class="waves-effect waves-light signup-trigger">Sign up</a></li>
                </ul>
                
                <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>

            </div>


        </nav>

        <div class="container">
       
            <div class="section">
                <div id="cards" class='row isotope'>
                </div>
            </div>


        </div>

        <footer class="page-footer teal lighten-2">
            <div class="footer-copyright">
                <div class="container">
                    Made by <a class="orange-text text-lighten-5" href="http://katliger.com">Kat Liger</a>
                </div>
            </div>
        </footer>


        <script id="cardTemplate" type="text/template">
            <div class='col s12 m12 l4'>
                <div class='card'>
                    <div class='card-image'>
                        <img class='center-cropped' src='<%= url %>' alt=""/>
                    </div>
                    <div class='card-content'><p><%= description %></p>
                        <div class='posted-by'><BR>Posted by <a href='#'><%= author %></a></div>
                    </div>
                    <div class='card-action'><a href='#' class="like"><i class='material-icons'>favorite</i></a>
                        <a href='#'><i class='material-icons'>share</i></a>
                        <a class='right'>Comment (<%= comments %>)</a>
                    </div>
                </div>
            </div>
        </script>

        <script type="text/template" id="signup-template">
            <div class="modal">
                <div class='card center modal-content' id="signup-card">
                    <form class="signup-form">
                        <h2>Sign Up</h2>
                        <div class="error" style="display:none"></div>
                        <input type="text" id="signup-username" placeholder="Username" />
                        <input type="password" id="signup-password" placeholder="Create a Password" />
                        <a href="#!" class="waves-effect waves-green btn-flat signup-button">Sign Up</a>
                        <a href="#!" class="waves-effect waves-green btn-flat cancel-button">Cancel</a>
                    </form>
                </div>
            </div>
        </script>

        <script type="text/template" id="login-template">
            <div class="modal">
                <div class='card center modal-content' id="login-card">
                    <form class="login-form">
                        <h2>Log In</h2>
                        <div class="error" style="display:none"></div>
                        <input type="text" id="login-username" placeholder="Username" />
                        <input type="password" id="login-password" placeholder="Password" />
                        <a href="#!" class="waves-effect waves-green btn-flat login-button">Log In</a>
                        <a href="#!" class="waves-effect waves-green btn-flat cancel-button">Cancel</a>
                    </form>
                </div>
            </div>
        </script>

        <script type="text/javascript" data-main="js/config" src="js/libs/require.js"></script>

    </body>
</html>
